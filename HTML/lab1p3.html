<!DOCTYPE html>
<html>
<head>
<title>Lab 1 part 3</title>


<h1>Note Taking App</h1>


        <input type="text" id="txtVal">
        <button onclick="addLi()">Add note</button>
		<br>
		<input type="number" id="editVal">
		<button onclick="edit()">Edit note</button>
		<br>
		<input type="number" id="remVal">
		<button onclick="remove()">Remove note</button>
		
<ul id="List"></li>
</ul>



<script>
			function remove() {
			var list = document.getElementById("List");
			var remVal = document.getElementById('remVal').value;
			list.removeChild(list.childNodes[remVal]);
			}

            function addLi()
            {

			var txtVal = document.getElementById('txtVal').value;
					if (txtVal === '') { alert("Text Field Cannot Be Empty"); return;}
				
                    listNode = document.getElementById('List');
                    liNode = document.createElement("LI");
                    txtNode = document.createTextNode(txtVal);
            
                 liNode.appendChild(txtNode);
                 listNode.appendChild(liNode);
            
		
            }
			
 			function edit() {
			var list = document.getElementById("List");
			var editVal = document.getElementById('editVal').value;
			list.removeChild(list.childNodes[editVal]);
			
			var txtVal = document.getElementById('txtVal').value;
			if (txtVal === '') { alert("Text Field Cannot Be Empty"); return;}
				
            listNode = document.getElementById('List');
            liNode = document.createElement("LI");
            txtNode = document.createTextNode(txtVal);
            
            liNode.appendChild(txtNode);
            listNode.appendChild(liNode);
            
			}           
			

</script>

</body>
</html>
